{% extends "base.html" %} {% block content %}

<h2>Upload Chest X-Ray Image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-dark btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <h3 id="result">
        <span> </span>
    </h3>
    <br><br>
    <div>
        <a href="heatmap.html"><button type="button" class="btn btn-dark btn-lg " id="btn-heatmap">Show Results</button></a>
    </div>

</div>

{% endblock %}
